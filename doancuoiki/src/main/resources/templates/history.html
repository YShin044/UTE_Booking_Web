<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Sử Đặt Vé</title>
    
    <!-- Thêm Bootstrap CSS từ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Thêm một số kiểu dáng tùy chỉnh -->
    <style>
        body {
            background-color: #f4f7fc;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        .container {
            max-width: 1000px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #4b7bec;
        }
        .table th, .table td {
            text-align: center;
        }
        .table {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        .table th {
            background-color: #4b7bec;
            color: white;
        }
        .table td {
            background-color: #ffffff;
            font-size: 1rem;
        }
        .table tr:hover {
            background-color: #f1f1f1;
        }
        .container-fluid {
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <h1>Lịch Sử Đặt Sân</h1>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Mã Đặt Sân</th>
                        <th>Mã Sân</th>
                        <th>ID Người Dùng</th>
                        <th>Ngày Đặt</th>
                        <th>Giờ Đặt</th>
                        <th>Giá</th>
                        <th>Xác Nhận</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Duyệt qua danh sách bookings và hiển thị thông tin -->
                    <tr th:each="booking : ${bookings}">
                        <td th:text="${booking.bookingid}"></td>
                        <td th:text="${booking.sanid}"></td>
                        <td th:text="${booking.userid}"></td>
                        <td th:text="${booking.date}"></td>
                        <td th:text="${booking.time}"></td>
                        <td th:text="${booking.price}"></td>
                        <td th:text="${booking.confirm != null ? booking.confirm ? 'Đã xác nhận' : 'Chưa xác nhận' : 'Chưa xác nhận'}"></td>
                    </tr>
                </tbody>
            </table>
                                <a th:href="@{/home}" class="btn btn-primary mt-4">Trở về trang chủ</a>
        </div>
    </div>

    <!-- Thêm Bootstrap JS từ CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
