<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .form-container {
            background: #fff;
            border-radius: 12px;
            padding: 30px 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.5s ease-in-out;
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-header h1 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }
        .form-group label {
            font-weight: 600;
            color: #555;
        }
        .form-control {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            transition: all 0.3s ease-in-out;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }
        .btn-login {
            background-color: #007bff; /* Màu xanh */
            color: white;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 8px;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-login:hover {
            background-color: #0056b3; /* Màu xanh tối hơn khi hover */
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Đăng nhập</h1>
        </div>
        <form th:action="@{/login}" method="post">
            <div th:if="${alert}" class="alert alert-danger" role="alert">
                <p th:text="${alert}"></p>
            </div>
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember">
                <label class="form-check-label" for="rememberMe">Ghi nhớ đăng nhập</label>
            </div>
            <button type="submit" class="btn btn-login">Đăng nhập</button>
        </form>
        
        <div class="text-center mt-3">
            <a class="nav-link" th:href="@{/forgotpassword}">Quên mật khẩu?</a>
        </div>
        
        <div class="form-footer">
            <p>Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a></p>
        </div>
    </div>
</body>
</html>
